<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دفترچه تلفن</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Vazirmatn Font (فارسی) -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts/Vazirmatn-FD-ExtraBold.woff2" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-custom:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        .table tbody tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }
        .navbar {
            border-bottom: 1px solid #ddd;
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .dark-mode .card {
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .dark-mode .table {
            background-color: #1e1e1e;
            color: #ffffff;
        }
    </style>
</head>
<body class="container mt-4">

    <!-- نوار ناوبری -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand animate__animated animate__fadeInDown" href="#"><strong>دفترچه تلفن</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="toggle-theme" class="btn btn-secondary btn-sm"><em><strong></strong></em>تاریک‌سازی</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- کارت اصلی -->
    <div class="card shadow animate__animated animate__fadeInUp mt-4">
        <div class="card-body">

            <!-- فرم افزودن مخاطب -->
            <form action="/add" method="POST" class="mb-3">
                <div class="row">
                    <div class="col-md-5">
                        <input type="text" name="name" class="form-control" placeholder="نام" required>
                    </div>
                    <div class="col-md-5">
                        <input type="text" name="phone" class="form-control" placeholder="شماره تلفن" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-custom w-100">
                            <i class="fas fa-plus"></i> افزودن
                        </button>
                    </div>
                </div>
            </form>

            <!-- جدول نمایش مخاطبین -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>نام</th>
                        <th>شماره تلفن</th>
                        <th>عملیات</th>
                    </tr>
                </thead>
				
                <tbody>
                    {% for contact in contacts %}
                    <tr>
                        <td>{{ contact.name }}</td>
                        <td>{{ contact.phone }}</td>
                        <td>
                            <a href="{{ url_for('delete_contact', id=contact.id) }}" class="btn btn-danger btn-sm">
                                <i class="fas fa-trash"></i> حذف
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>

    <!-- JavaScript برای تاریک‌سازی -->
    <script>
        const toggleTheme = document.getElementById('toggle-theme');
        toggleTheme.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
<img src="../../New folder/مالکا/logo/msg9934876-4435.jpg" width="200" height="200" alt=""/>
</body>
</html>
